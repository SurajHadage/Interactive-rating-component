<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="card">
      <div class="content-1">
        <div class="star-icon">
          <img src="./images/icon-star.svg" alt="golden icon of star" />
        </div>
        <h1>How did we do?</h1>
        <p class="desc-1">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <button class="score">1</button>
          <button class="score">2</button>
          <button class="score">3</button>
          <button class="score">4</button>
          <button class="score">5</button>
        </div>
        <button id="submit">submit</button>
      </div>
      <div class="content-2">
        <figure class="thank">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Thank you illustration"
          />
        </figure>
        <div class="rating-tag">
          <p class="myrating">
            You selected <span id="selected"></span> out of 5
          </p>
        </div>
        <h2>Thank you!</h2>
        <p class="desc-2">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
